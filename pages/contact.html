    <main>
        <section>

            <div class="container">

                <div class="formulario">
                    <h1 class="tittle_contact">Contact Me</h1>
                    <form action="" name="contac">

                        <label for="nombre"><i class="fa-solid fa-user"></i></label>
                        <input type="text" name="nombre" placeholder="Your Name "><br>

                        <label for="celular"><i class="fa-solid fa-mobile"></i></label>
                        <input type="tel" name="celular" placeholder="Your cell phone"><br>

                        <label for="email"><i class="fa-solid fa-envelope"></i></label>
                        <input type="email" name="email" placeholder="Your Email"><br>

                        <label for="mensaje"><i class="fa-solid fa-inbox"></i></label>
                        <input type="textarea" name="mensaje" placeholder="Your Message"><br>

                        <input type="button" class="button" value="Send Message">
                    </form>
                </div>
                <div class="iframe">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d105073.26483399549!2d-58.50333887931461!3d-34.61580373587049!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca3b4ef90cbd%3A0xa0b3812e88e88e87!2sBuenos%20Aires%2C%20CABA!5e0!3m2!1ses!2sar!4v1673299376711!5m2!1ses!2sar"
